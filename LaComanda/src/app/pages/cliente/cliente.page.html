<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="salir()">
        <ion-icon style="color: white" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Bienvenido {{cliente?.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card (click)="scanQR()" *ngIf="pedidosActivos && pedidosActivos.length === 0" class="ion-text-center ion-padding" color="000">
    <ion-icon  class="icono" name="qr-code"></ion-icon>
    <h2 class="long-name"><br>Ir a Lista de Espera</h2>
  </ion-card>

  <ion-card *ngIf="pedidosActivos && pedidosActivos.length > 0" class="ion-text-center ion-padding" color="000">
    <ion-icon  class="icono" name="qr-code"></ion-icon>
    <h2 class="long-name"><br>Ver pedido</h2>
  </ion-card>

  <ion-card (click)="irFinalizados()" class="ion-text-center ion-padding" color="000">
    <ion-icon  class="icono" name="list"></ion-icon>
    <h2 class="long-name"><br>Ver pedidos finalizados</h2>
  </ion-card>

</ion-content>
