<ion-header class="ion-no-border">
  <ion-toolbar color='primary' color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="router.navigate(['/home'])">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title text-center slot="start">
      <b>Registros Pendientes</b>  
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <ion-item *ngFor="let c of clientesSinAprobar">
    <ion-avatar slot="start">
      <img [src]="c.foto">
    </ion-avatar>

    <div slot="end">
      <ion-button color="success" (click)="cambiarEstado(c, true)">
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="cambiarEstado(c, false)">
        <ion-icon slot="icon-only" color="light" name="close"></ion-icon>
      </ion-button>
    </div>
    

    <ion-label>
      <h4>{{c.nombre}}</h4>
      <h4>{{c.apellido}}</h4>
      <p style="font-size: 11px;font-weight: bold;">{{c.correo}}</p>
    </ion-label>
  </ion-item>
</ion-content>
