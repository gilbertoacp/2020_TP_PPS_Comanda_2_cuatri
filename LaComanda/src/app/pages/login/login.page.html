<ion-header class="page-header ion-no-border ion-padding">
    <ion-toolbar class="bg-none">
        <ion-icon (click)="navCtrl.navigateForward('/')" class="back-button" name="arrow-back-outline"></ion-icon>
        <div class="welcome-message">
            <h1>¡Buenas! <br>Ingresa con tus datos.</h1>
        </div>
    </ion-toolbar>
</ion-header>

<ion-content scroll="false" class="background campos">
    <div class="espacio">
        
    </div>
    <ion-item lines="none">
        <ion-label autocomplete="on" position="floating">Correo electrónico</ion-label>
        <ion-input type="email" name="correo" [(ngModel)]="correo" required></ion-input>
    </ion-item>
    <ion-item lines="none">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [type]="passwordType" name="contrasena" [(ngModel)]="clave" required></ion-input>
        <ion-icon slot="end" [name]="eyeType" color="white" (click)="tooglePassword()" style="zoom:1.2;"></ion-icon>
    </ion-item>
    <div class="espacio">
        
    </div>
    
    <div class="fin">
        <ion-button class="boton" expand="block" *ngIf=" !cargando " (click)="Login() ">Ingresar
        </ion-button>
        <ion-button class="boton" expand="block" color="danger" disabled *ngIf="cargando ">
            Cargando&nbsp;
            <!-- <ion-spinner name="crescent"></ion-spinner>  -->
        </ion-button>
        <ion-button class="botonRegistro" color="tertiary" shape="round" (click)="Register(true)">Registrarse
        </ion-button>
        <ion-button class="botonRegistro" color="tertiary" shape="round" (click)="Register(false)">Cliente Anónimo
        </ion-button>
    </div>
    <div class="inicio">
        <ion-item>
            <ion-label>Inicio Rapido</ion-label>
           <ion-select placeholder="Seleccionar" name="perfil" [(ngModel)]="perfil"
                    (ionChange)="usuarioSeleccionado($event)">
                    <ion-select-option value="duenio">Dueño</ion-select-option>
                    <ion-select-option value="mozo">Mozo</ion-select-option>
                    <ion-select-option value="cocinero">Cocinero</ion-select-option>
                    <ion-select-option value="bartender">Bartender</ion-select-option>
                    <ion-select-option value="supervisor">Supervisor</ion-select-option>
                    <ion-select-option value="metre">Metre</ion-select-option>
                    <ion-select-option value="cliente">Cliente</ion-select-option>
                    <ion-select-option value="anonimo">Anonimo</ion-select-option>
                </ion-select>
        </ion-item>
    </div>
</ion-content>
<app-spinner *ngIf="cargando"></app-spinner>
