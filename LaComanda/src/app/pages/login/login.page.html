<ion-header>
    <ion-toolbar>
        <ion-title text-center slot="start">Iniciar sesión</ion-title>
        <ion-avatar slot="end" class="avatar">
            <img src="../../../assets/img/imgicon.jpg">
        </ion-avatar>
    </ion-toolbar>
</ion-header>

<ion-content padding scroll="false" padding class="background">

    <ion-item lines="none" class="campos">
        <ion-label autocomplete="on" position="floating" style="font: oblique bold 120% cursive;">Correo electrónico</ion-label>
        <ion-input type="email" name="correo" [(ngModel)]="correo" required></ion-input>
    </ion-item>
    <ion-item lines="none" class="campos">
        <ion-label position="floating" style="font: oblique bold 120% cursive;">Contraseña</ion-label>
        <ion-input [type]="passwordType" name="contrasena" [(ngModel)]="clave" required></ion-input>
        <ion-icon slot="end" [name]="eyeType" color="white" (click)="tooglePassword()" style="zoom:1.2;"></ion-icon>
    </ion-item>

    <div class="inicio">
        <div class="cajaImagen">
            <ion-item>
                <ion-label style="font: oblique bold 120% cursive;">Inicio Rapido</ion-label>
                <ion-select placeholder="Seleccionar" name="perfil" [(ngModel)]="perfil"
                    (ionChange)="usuarioSeleccionado($event)">
                    <ion-select-option value="duenio">Dueño</ion-select-option>
                    <ion-select-option value="mozo">Mozo</ion-select-option>
                    <ion-select-option value="cocinero">Cocinero</ion-select-option>
                    <ion-select-option value="bartender">Bartender</ion-select-option>
                    <ion-select-option value="supervisor">Supervisor</ion-select-option>
                    <ion-select-option value="metre">Metre</ion-select-option>
                    <ion-select-option value="cliente">Cliente</ion-select-option>
                </ion-select>
            </ion-item>

        </div>
    </div>
    <div class="fin">
        <ion-button class="boton" expand="block" color="primary" *ngIf=" !cargando " (click)="Login() ">Ingresar
        </ion-button>
        <ion-button class="boton" expand="block" color="danger" disabled *ngIf="cargando ">
            Cargando&nbsp;
            <!-- <ion-spinner name="crescent"></ion-spinner>  -->
        </ion-button>
        <ion-button class="botonRegistro" color="tertiary" shape="round" (click)="Register(true)">Registrarse</ion-button>
        <ion-button class="botonRegistro" color="tertiary" shape="round" (click)="Register(false)">Cliente Anónimo</ion-button>
    </div>
</ion-content>
<app-spinner *ngIf="cargando"></app-spinner>
