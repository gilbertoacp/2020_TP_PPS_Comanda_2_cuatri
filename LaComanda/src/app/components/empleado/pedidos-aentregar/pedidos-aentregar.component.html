<ion-header>
  <ion-toolbar color="warning">
    <ion-title><ion-text>
      Pedidos entregar
    </ion-text></ion-title>
    <ion-buttons slot="start">
      <ion-button slot="icon-only" routerLink="../">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">   
  <ion-card *ngFor="let tarea of tareasCompletadas">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Pedido Nº {{tarea.codigo}} <br>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content class="ion-text-center">
      <b>
        Pedido para la mesa nº {{tarea.numeroMesa}}
      </b>
      
      <ion-list>
        <ion-item-divider>
          <ion-label>
            Sector Cocina
          </ion-label>
        </ion-item-divider>
          <ion-item *ngFor="let plato of tarea.platos.productos">
          
            <ion-avatar slot="start">
              <img [src]="plato.fotos[0]">
            </ion-avatar>
            
            <ion-label>
              {{plato.cantidad}} {{plato.nombre}}
            </ion-label>
        </ion-item>

        <ion-item-divider>
          <ion-label>
            Sector Bartender
          </ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let plato of tarea.bebidas.productos">
          
          <ion-avatar slot="start">
            <img [src]="plato.fotos[0]">
          </ion-avatar>
          
          <ion-label>
            {{plato.cantidad}} {{plato.nombre}}
          </ion-label>
      </ion-item>
      </ion-list>

    </ion-card-content>

    <ion-button color="success" expand="block" (click)="entregarPedido(tarea)">
      Entregar
    </ion-button>
  </ion-card>
</ion-content>
