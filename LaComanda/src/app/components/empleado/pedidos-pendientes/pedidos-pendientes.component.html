<ion-header>
  <ion-toolbar color="warning">
    <ion-title><ion-text>
      Pedidos Pendientes
    </ion-text></ion-title>
    <ion-buttons slot="start">
      <ion-button routerLink="../" slot="icon-only">
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-card *ngFor="let pedido of pedidos">
    <ion-card-header>
      <ion-card-title class="ion-text-center">
        Pedido - Mesa NÂº {{pedido.numeroMesa}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let producto of pedido.productos">
          <ion-avatar slot="start">
            <img [src]="producto.fotos[0]">
          </ion-avatar>
          
          <ion-label>
            {{producto.cantidad}} {{producto.nombre}}
          </ion-label>

          <ion-badge slot="end">$ {{producto.cantidad * producto.precio}}</ion-badge>
        </ion-item>
      </ion-list>
    </ion-card-content>
    <ion-button expand="block" color="success" fill="clear" shape="round" (click)="confirmarPedido(pedido)">
      Confirmar
    </ion-button>
  </ion-card>
</ion-content>
