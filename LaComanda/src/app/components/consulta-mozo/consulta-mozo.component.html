<ion-header class="ion-no-border ion-padding">
  <ion-toolbar mode="ios">
    <ion-buttons slot="start">
      <ion-button color="light" (click)="modalCtrl.dismiss()">
          <ion-icon color="light" name="return-up-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <b>
      <ion-title color="light">Consulta al mozo</ion-title>
    </b>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <ion-grid *ngIf="chat" #chatList>
    <ion-row *ngFor="let message of chat">
      <ion-col size="8" [offset]="cliente.docId === message.docIdCliente? 4: 0">
        <ion-card [class]="cliente.docId === message.docIdCliente? 'card-message': 'card-message-user'" >
          <ion-card-header *ngIf="cliente.docId !== message.docIdCliente">
            <ion-chip color="light" style="width: 100%;">
              <ion-avatar>
                <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA1MTIgNTEyIj48cGF0aCBmaWxsPSIjYzVkYmZmIiBkPSJNMCAwaDUxMnY1MTJIMHoiLz48cGF0aCBkPSJNMjU2IDMwNGM2MS42IDAgMTEyLTUwLjQgMTEyLTExMlMzMTcuNiA4MCAyNTYgODBzLTExMiA1MC40LTExMiAxMTIgNTAuNCAxMTIgMTEyIDExMnptMCA0MGMtNzQuMiAwLTIyNCAzNy44LTIyNCAxMTJ2NTZoNDQ4di01NmMwLTc0LjItMTQ5LjgtMTEyLTIyNC0xMTJ6IiBmaWxsPSIjODJhZWZmIi8+PC9zdmc+">
              </ion-avatar>
              <ion-label>
                <ion-text color="light">{{message.nombreMozo}}</ion-text>
              </ion-label>
            </ion-chip>
          </ion-card-header>
          <ion-card-content>
            <ion-text color="light">&nbsp; &nbsp; ~ {{message.contenido}}</ion-text>
            <br>
            <ion-text color="light">
              <span  style="display:block;text-align:end;margin-top: 9px;">{{message.fecha.toDate() | date:'short'}}</span>
            </ion-text> 
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>


<!-- input messages -->
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row align-items-center no-padding>
        <ion-col size="10">
          <textarea autosize maxRows="3" [(ngModel)]="mensajeActual" class="message-input"></textarea>
        </ion-col>
        <ion-col size="2">
          <ion-button expand="block" fill="clear" color="primary" class="message-btn" (click)="enviarConsulta()">
            <ion-icon name="play" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
